<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d1b2a] flex items-center justify-center min-h-screen">

  <div class="bg-white/90 rounded-3xl shadow-2xl overflow-hidden flex w-[900px] h-[500px]">
    
    <!-- Left Section -->
    <div class="w-1/2 bg-gradient-to-b from-[#1b263b] to-[#415a77] p-10 flex flex-col justify-center text-white">
      <h1 class="text-3xl font-bold mb-4">Welcome Back</h1>
      <p class="text-gray-300 mb-6">Log in to your account to upload or download pictures, videos, and more.</p>

      <form>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" placeholder="Enter your email" class="w-full p-3 rounded-lg mb-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#778da9]" />

        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full p-3 rounded-lg mb-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#778da9]" />

        <button type="button" class="w-full bg-[#778da9] hover:bg-[#415a77] transition text-white font-semibold py-3 rounded-lg shadow-md">
          Log In
        </button>

        <p class="text-sm text-gray-300 mt-3 hover:text-[#e0e1dd] cursor-pointer">Forgot password?</p>
      </form>

      <div class="mt-6 text-center text-gray-300">
        <p>Or log in with</p>
        <div class="flex justify-center gap-4 mt-3">
          <button class="bg-white text-[#1877F2] rounded-full px-4 py-2 font-semibold flex items-center gap-2">
            <img src="facebook.png" alt="Facebook" class="w-5 h-5" /> Facebook
          </button>
          <button class="bg-white text-gray-700 rounded-full px-4 py-2 font-semibold flex items-center gap-2">
            <img src="google.png" alt="Google" class="w-5 h-5" /> Google
          </button>
        </div>
      </div>
    </div>

    <!-- Right Section (Image) -->
    <div class="w-1/2 relative">
      <img src="water.jpg" alt="Water Texture" class="object-cover w-full h-full brightness-90 contrast-110" />
      <div class="absolute inset-0 bg-gradient-to-l from-[#0d1b2a]/40 to-transparent"></div>
    </div>

  </div>

</body>
</html>
